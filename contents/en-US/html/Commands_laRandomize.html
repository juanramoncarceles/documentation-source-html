<h3>Randomize</h3>
<div class="comDescr">
	<div class="field"><strong>Where can I find this command?</strong></div>
	<div class="field"><a href="Interface_Commands.html">Keyboard</a>: </div>
	<div class="value keyboardCommand">laRandomize</div>
	
	
	<div class="field"><a href="Interface_Drop-down.html">Menu</a>: </div>
	<div class="value menu">Lands Design &gt; Edit &gt; Randomize</div>
	
	<div class="field"><a href="Interface_Panel.html">Edit Panel</a>: </div>
	<div class="value menu">Select a Lands element &gt; Edit area in Edit Panel &gt; Randomize</div>
</div>

<p>The <strong>laRandomize</strong> command changes the rotation of a Plant Species in the model.</p>
