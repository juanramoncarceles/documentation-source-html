<h3>Aleatorizar</h3>
<div class="comDescr">
	<div class="field"><strong>¿Dónde puedo encontrar este comando?</strong></div>
	<div class="field"><a href="Interface_Commands.html">Teclado</a>: </div>
	<div class="value keyboardCommand">laAleatoriza</div>
	
	
	<div class="field"><a href="Interface_Drop-down.html">Menú</a>: </div>
	<div class="value menu">Lands Design &gt; Edición &gt; Aleatorizar</div>
	
	<div class="field"><a href="Interface_Panel.html">Panel de edición</a>: </div>
	<div class="value menu">Seleccione un elemento de Lands &gt; Área de edición del Panel de edición &gt; Aleatoriza</div>
</div>

<p>El comando <strong>laAleatoriza</strong> cambia la rotación de una especie de planta en el modelo.</p>
