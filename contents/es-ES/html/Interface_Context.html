<h3>Menú contextual</h3>

<p>Los menús contextuales aparecen al pulsar el botón derecho del ratón sobre un objeto.</p>
<p>Cuando trabaja con un objeto de Lands Design, dentro del menú contextual de Rhino aparece el nombre del objeto, con sus respectivas opciones.</p>
