<h3>Randomiser</h3>
<div class="comDescr">
	<div class="field"><strong>Où puis-je trouver cette commande ?</strong></div>
	<div class="field"><a href="Interface_Commands.html">Clavier</a> : </div>
	<div class="value keyboardCommand">laRandomiser</div>
	
	
	<div class="field"><a href="Interface_Drop-down.html">Menu </a>: </div>
	<div class="value menu">Lands Design &gt; Modifier &gt; Randomiser</div>
	
	<div class="field"><a href="Interface_Panel.html">Panneau d'édition </a>: </div>
	<div class="value menu">Sélectionner un élément de Lands &gt; Zone d'édition du panneau d'édition &gt; Randomiser</div>
</div>

<p>La commande <strong>laRandomiser</strong> change la rotation des plantes dans le modèle.</p>
