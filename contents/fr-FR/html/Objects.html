<h3>Objets</h3>

<div class="value toolbar"><img src="../images/Toolbar/Objects.png" alt="Commandes des objets" usemap ="#ObjectsToolbarMap" /></div>
<br />
<p>Vous trouverez ci-dessous toutes les commandes permettant de créer des objets de Lands Design, divisées en trois groupes :
<ul>
<li>Plantes</li>
<li>Éléments de structure</li>
<li>Terrain</li>
</ul></p>
<p>Toutes les commandes de Lands Design commencent par <strong>la</strong> pour vous permettre de les retrouver plus facilement.</p>
